<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legal Clause Generator</title>
    <style>
        :root {
            --primary-color: #007bff;
            --light-gray: #f8f9fa;
            --medium-gray: #e9ecef;
            --dark-gray: #343a40;
            --border-radius: 8px;
            --box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: var(--light-gray);
            color: var(--dark-gray);
            margin: 0;
            padding: 2rem;
            display: flex;
            justify-content: center;
        }
        .container {
            max-width: 800px;
            width: 100%;
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }
        h1 {
            color: var(--dark-gray);
            text-align: center;
            margin-bottom: 0.5rem;
        }
        .subtitle {
            text-align: center;
            color: #6c757d;
            margin-top: 0;
            margin-bottom: 2rem;
        }
        textarea {
            width: 100%;
            padding: 0.75rem;
            font-size: 1rem;
            border-radius: var(--border-radius);
            border: 1px solid #ced4da;
            resize: vertical;
            min-height: 80px;
            box-sizing: border-box;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.75rem;
            font-size: 1.1rem;
            font-weight: bold;
            color: white;
            background-color: var(--primary-color);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
            margin-top: 1rem;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:disabled {
            background-color: #6c757d;
            cursor: not-allowed;
        }
        .hidden {
            display: none;
        }
        #loader {
            text-align: center;
            margin: 2rem 0;
            font-weight: bold;
            color: var(--primary-color);
        }
        #error-box {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-top: 1.5rem;
        }
        #results-container {
            margin-top: 2rem;
        }
        #results-query {
            font-style: italic;
            color: #6c757d;
            border-left: 4px solid var(--primary-color);
            padding-left: 1rem;
        }
        .clause-item {
            background-color: var(--light-gray);
            border: 1px solid var(--medium-gray);
            border-radius: var(--border-radius);
            padding: 1rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }
        .clause-item strong {
            color: var(--primary-color);
            display: block;
            margin-bottom: 0.5rem;
        }
        .sources-container {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
        .sources-container span {
            display: inline-block;
            background-color: var(--medium-gray);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Legal Clause Generator</h1>
        <p class="subtitle">Powered by Gemini & LangChain</p>

        <div>
            <textarea id="query-input" placeholder="e.g., Draft a clause about intellectual property rights for software development..."></textarea>
            <button id="generate-btn">Generate Clauses</button>
        </div>

        <div id="loader" class="hidden">Generating... please wait.</div>
        <div id="error-box" class="hidden"></div>

        <div id="results-container" class="hidden">
            <h3 id="results-query"></h3>
            <div id="clauses-output"></div>
            <div id="sources-output" class="sources-container"></div>
        </div>
    </div>

    <script>
        const generateBtn = document.getElementById('generate-btn');
        const queryInput = document.getElementById('query-input');
        const loader = document.getElementById('loader');
        const errorBox = document.getElementById('error-box');
        const resultsContainer = document.getElementById('results-container');
        const resultsQuery = document.getElementById('results-query');
        const clausesOutput = document.getElementById('clauses-output');
        const sourcesOutput = document.getElementById('sources-output');

        generateBtn.addEventListener('click', async () => {
            const query = queryInput.value.trim();
            if (!query) {
                showError("Please enter a request to generate clauses.");
                return;
            }

            // --- Reset UI ---
            setLoadingState(true);
            hideError();
            resultsContainer.classList.add('hidden');

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: query })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.error || `Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                displayResults(data);

            } catch (error) {
                showError(`An error occurred: ${error.message}`);
            } finally {
                setLoadingState(false);
            }
        });

        function displayResults(data) {
            clausesOutput.innerHTML = '';
            sourcesOutput.innerHTML = '';

            resultsQuery.textContent = `Showing results for: "${data.query}"`;

            data.clauses.forEach((clause, index) => {
                const clauseEl = document.createElement('div');
                clauseEl.className = 'clause-item';
                clauseEl.innerHTML = `<strong>Clause ${index + 1}</strong>${clause}`;
                clausesOutput.appendChild(clauseEl);
            });

            if (data.context_sources && data.context_sources.length > 0) {
                let sourcesHTML = '<strong>Context Sources:</strong> ';
                data.context_sources.forEach(source => {
                    sourcesHTML += `<span>${source}</span>`;
                });
                sourcesOutput.innerHTML = sourcesHTML;
            }

            resultsContainer.classList.remove('hidden');
        }

        function setLoadingState(isLoading) {
            if (isLoading) {
                loader.classList.remove('hidden');
                generateBtn.disabled = true;
            } else {
                loader.classList.add('hidden');
                generateBtn.disabled = false;
            }
        }
        
        function showError(message) {
            errorBox.textContent = message;
            errorBox.classList.remove('hidden');
        }

        function hideError() {
            errorBox.classList.add('hidden');
        }
    </script>
</body>
</html>
