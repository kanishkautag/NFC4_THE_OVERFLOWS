<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Clause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-10px); }
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    @keyframes pulse-glow {
      0%, 100% { box-shadow: 0 0 20px rgba(255, 193, 7, 0.4); }
      50% { box-shadow: 0 0 40px rgba(255, 193, 7, 0.7); }
    }
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
    .animate-float { animation: float 3s ease-in-out infinite; }
    .animate-fadeInUp { animation: fadeInUp 0.8s ease-out forwards; }
    .animate-pulse-glow { animation: pulse-glow 2s ease-in-out infinite; }
    .animate-slideIn { animation: slideIn 0.6s ease-out forwards; }
    .glass-effect {
      backdrop-filter: blur(16px);
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    .hero-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      position: relative;
      overflow: hidden;
    }
    .hero-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.05'%3E%3Ccircle cx='30' cy='30' r='2'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E") repeat;
      z-index: 1;
    }
    .content-layer {
      position: relative;
      z-index: 2;
    }
    .input-group {
      position: relative;
    }
    .input-group input:focus + .input-icon {
      color: #fbbf24;
      transform: scale(1.1);
    }
    .input-icon {
      transition: all 0.3s ease;
    }
    .password-strength {
      height: 4px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 2px;
      overflow: hidden;
      margin-top: 8px;
    }
    .password-strength-bar {
      height: 100%;
      transition: all 0.3s ease;
      border-radius: 2px;
    }
    .strength-weak { background: #ef4444; width: 25%; }
    .strength-fair { background: #f59e0b; width: 50%; }
    .strength-good { background: #10b981; width: 75%; }
    .strength-strong { background: #059669; width: 100%; }
  </style>
</head>
<body class="hero-bg flex items-center justify-center min-h-screen text-white py-8">
  <!-- Floating particles -->
  <div class="fixed inset-0 overflow-hidden pointer-events-none" style="z-index: 1;">
    <div class="absolute top-1/4 left-1/4 w-2 h-2 bg-white/20 rounded-full animate-float" style="animation-delay: 0s;"></div>
    <div class="absolute top-1/3 right-1/4 w-1 h-1 bg-yellow-300/30 rounded-full animate-float" style="animation-delay: 1s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-1.5 h-1.5 bg-white/15 rounded-full animate-float" style="animation-delay: 2s;"></div>
    <div class="absolute top-1/2 right-1/3 w-1 h-1 bg-blue-300/25 rounded-full animate-float" style="animation-delay: 0.5s;"></div>
    <div class="absolute top-3/4 left-1/2 w-1 h-1 bg-purple-300/20 rounded-full animate-float" style="animation-delay: 1.5s;"></div>

  <!-- Back to home link -->

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"/>

              <svg class="w-5 h-5 text-white/60 input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">

          <input type="checkbox" id="newsletter" class="w-4 h-4 mt-1 text-yellow-300 bg-white/10 border border-white/30 rounded focus:ring-yellow-300 focus:ring-2">

        <button type="submit"

            <svg class="w-5 h-5" viewBox="0 0 24 24">

              <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
              <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
              <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>

          <button type="button" class="social-btn glass-effect px-4 py-3 rounded-xl font-medium hover:bg-white/20 transition-all duration-300 transform hover:scale-105 flex items-center justify-center space-x-2">

            </svg>
            <span>Microsoft</span>

        <!-- Login link -->

          <a href="index.html" class="text-yellow-300 hover:text-yellow-400 transition-colors duration-300 font-medium hover:underline ml-1">

    <!-- Features preview -->
    <div class="text-center mt-6 animate-slideIn" style="animation-delay: 0.6s;">
      <div class="glass-effect px-6 py-4 rounded-xl">
        <div class="text-sm text-white/80 mb-3">Join 10,000+ legal professionals using Clause</div>
        <div class="flex justify-center space-x-6 text-xs">
          <div class="flex items-center space-x-1">
            <div class="w-2 h-2 bg-green-400 rounded-full"></div>

          <div class="flex items-center space-x-1">
            <div class="w-2 h-2 bg-blue-400 rounded-full"></div>

  <script>
    // Toggle password visibility
    function togglePassword(fieldId) {
      const passwordInput = document.getElementById(fieldId);
      const eyeIcon = document.getElementById(fieldId === 'password' ? 'password-eye-icon' : 'confirm-password-eye-icon');
      
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.878 9.878L3 3m6.878 6.878L21 21"/>
        `;
      } else {
        passwordInput.type = 'password';
        eyeIcon.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"/>
        `;
      }
    }

    // Password strength checker
    function checkPasswordStrength(password) {
      let strength = 0;
      let feedback = [];

      if (password.length >= 8) strength += 1;
      else feedback.push('at least 8 characters');

      if (/[a-z]/.test(password)) strength += 1;
      else feedback.push('lowercase letter');

      if (/[A-Z]/.test(password)) strength += 1;
      else feedback.push('uppercase letter');

      if (/[0-9]/.test(password)) strength += 1;
      else feedback.push('number');

      if (/[^A-Za-z0-9]/.test(password)) strength += 1;
      else feedback.push('special character');

      return { strength, feedback };
    }

    // Email validation
    function validateEmail(email) {
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return emailRegex.test(email);
    }

    // Show message functions
    function showError(message) {
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      successMessage.style.opacity = '0';
      errorMessage.textContent = message;
      errorMessage.style.opacity = '1';
      setTimeout(() => {
        errorMessage.style.opacity = '0';
      }, 5000);
    }

    function showSuccess(message) {
      const errorMessage = document.getElementById('error-message');
      const successMessage = document.getElementById('success-message');
      errorMessage.style.opacity = '0';
      successMessage.textContent = message;
      successMessage.style.opacity = '1';
      setTimeout(() => {
        successMessage.style.opacity = '0';
      }, 5000);
    }

    // Real-time validation
    document.getElementById('password').addEventListener('input', function(e) {
      const password = e.target.value;
      const { strength, feedback } = checkPasswordStrength(password);
      const strengthBar = document.getElementById('password-strength-bar');
      const strengthText = document.getElementById('password-strength-text');

      // Update strength bar
      strengthBar.className = 'password-strength-bar';
      if (strength <= 2) strengthBar.classList.add('strength-weak');
      else if (strength === 3) strengthBar.classList.add('strength-fair');
      else if (strength === 4) strengthBar.classList.add('strength-good');
      else strengthBar.classList.add('strength-strong');

      // Update strength text
      if (password.length === 0) {
        strengthText.textContent = '';
      } else if (strength <= 2) {
        strengthText.textContent = `Weak password. Add: ${feedback.slice(0, 2).join(', ')}`;
        strengthText.className = 'text-xs text-red-300 mt-2';
      } else if (strength === 3) {
        strengthText.textContent = 'Fair password. Consider adding more complexity.';
        strengthText.className = 'text-xs text-yellow-300 mt-2';
      } else if (strength === 4) {
        strengthText.textContent = 'Good password!';
        strengthText.className = 'text-xs text-green-300 mt-2';
      } else {
        strengthText.textContent = 'Strong password!';
        strengthText.className = 'text-xs text-green-400 mt-2';
      }
    });

    // Email validation
    document.getElementById('email').addEventListener('input', function(e) {
      const email = e.target.value;
      const validation = document.getElementById('email-validation');
      
      if (email && validateEmail(email)) {
        validation.style.opacity = '1';
      } else {
        validation.style.opacity = '0';
      }
    });

    // Password match validation
    document.getElementById('confirmPassword').addEventListener('input', function(e) {
      const password = document.getElementById('password').value;
      const confirmPassword = e.target.value;
      const matchIcon = document.getElementById('password-match');
      
      if (confirmPassword && password === confirmPassword) {
        matchIcon.style.opacity = '1';
      } else {
        matchIcon.style.opacity = '0';
      }
    });

    // Form submission handler
    document.getElementById('signup-form').addEventListener('submit', function(e) {
      e.preventDefault();
      
      // Get form values
      const fullName = document.getElementById('fullName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const termsAccepted = document.getElementById('terms').checked;
      const newsletter = document.getElementById('newsletter').checked;
      
      // Validate form
      if (!fullName) {
        showError('Please enter your full name');
        return;
      }
      
      if (!email) {
        showError('Please enter your email address');
        return;
      }
      
      if (!validateEmail(email)) {
        showError('Please enter a valid email address');
        return;
      }
      
      if (!password) {
        showError('Please enter a password');
        return;
      }
      
      const { strength } = checkPasswordStrength(password);
      if (strength < 3) {
        showError('Password is too weak. Please create a stronger password');
        return;
      }
      
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }
      
      if (!termsAccepted) {
        showError('Please accept the Terms of Service and Privacy Policy');
        return;
      }
      
      // Show loading state
      const submitButton = e.target.querySelector('button[type="submit"]');
      const submitText = document.getElementById('submit-text');
      const submitArrow = document.getElementById('submit-arrow');
      const originalText = submitText.textContent;
      
      submitButton.disabled = true;
      submitText.textContent = 'Creating Account...';
      submitArrow.innerHTML = `
        <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
        </svg>
      `;
      
      // Simulate API call
      setTimeout(() => {
        // Reset button state
        submitButton.disabled = false;
        submitText.textContent = originalText;
        submitArrow.innerHTML = `
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"/>
        `;
        
        // Simulate successful registration
        showSuccess('Account created successfully! Please check your email to verify your account.');
        
        // Optional: redirect after successful signup
        setTimeout(() => {
          window.location.href = 'index.html';
        }, 3000);
        
        // Log registration data (replace with actual API call)
        console.log('Registration data:', {
          fullName,
          email,
          password: '[HIDDEN]',
          newsletter,
          timestamp: new Date().toISOString()
        });
      }, 2000);
    });

    // Add loading animation to social buttons
    document.querySelectorAll('.social-btn').forEach(button => {
      button.addEventListener('click', function() {
        const originalContent = this.innerHTML;
        this.innerHTML = `
          <svg class="animate-spin h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
          </svg>
          Connecting...
        `;
        this.disabled = true;
        
        setTimeout(() => {
          this.innerHTML = originalContent;
          this.disabled = false;
          showError('Social login feature coming soon!');
        }, 1500);
      });
    });
  </script>
