<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up | Clause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-indigo-600 flex items-center justify-center min-h-screen">

  <div class="bg-white bg-opacity-10 backdrop-blur-md rounded-lg p-8 w-full max-w-md shadow-lg text-white">
    <h2 class="text-3xl font-bold mb-6 text-center">Create an Account</h2>

    <form id="signup-form" class="space-y-4">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
        class="w-full px-4 py-3 rounded bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-yellow-300"
      />

      <input
        type="password"
        id="password"
        placeholder="Password"
        required
        class="w-full px-4 py-3 rounded bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-yellow-300"
      />

      <button
        type="submit"
        class="w-full py-3 bg-yellow-300 text-black rounded font-semibold hover:bg-yellow-400 transition"
      >
        Sign Up
      </button>

      <p id="error-message" class="text-sm text-red-200 text-center mt-2"></p>

      <p class="text-center mt-4 text-sm">
        Already have an account?
        <a href="index.html" class="text-yellow-300 hover:underline">Login</a>
      </p>
    </form>
  </div>

  <!-- Firebase Signup Logic -->
  <script type="module" src="signup.js"></script>
</body>
</html>
