<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Clause</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-500 to-indigo-700 flex items-center justify-center min-h-screen text-white">
  <div class="bg-white/10 backdrop-blur-md p-8 rounded-xl w-full max-w-md shadow-lg">
    <h2 class="text-3xl font-bold text-center mb-6">Login to Clause</h2>
    <form id="login-form" class="space-y-4">
      <input type="email" id="email" placeholder="Email" required
        class="w-full px-4 py-3 rounded bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-yellow-300" />
      <input type="password" id="password" placeholder="Password" required
        class="w-full px-4 py-3 rounded bg-white/20 placeholder-white text-white focus:outline-none focus:ring-2 focus:ring-yellow-300" />
      <button type="submit"
        class="w-full bg-yellow-300 text-black py-3 rounded font-semibold hover:bg-yellow-400 transition">Login</button>
      <p id="error-message" class="text-sm text-red-200 text-center mt-2"></p>
      <p class="text-center mt-4 text-sm">Donâ€™t have an account?
        <a href="signup.html" class="text-yellow-300 hover:underline">Sign Up</a>
      </p>
    </form>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
