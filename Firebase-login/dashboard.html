<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | Clause</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 h-screen w-screen overflow-hidden">
  <!-- Navbar -->
  <header class="flex items-center justify-between bg-white px-6 py-4 shadow-md">
    <div class="flex items-center space-x-4">
      <h1 class="text-xl font-bold text-blue-600">Clause</h1>
      <nav class="hidden md:flex space-x-6 text-sm font-semibold text-gray-600">
        <a href="#" class="hover:text-blue-600">Docs</a>
        <a href="#" class="hover:text-blue-600">Templates</a>
        <a href="#" class="hover:text-blue-600">Analytics</a>
      </nav>
    </div>
    <div class="flex items-center space-x-4">
      <div class="hidden sm:block text-right">
        <p id="user-name" class="text-sm font-medium text-gray-700">Loading...</p>
        <p id="user-email" class="text-xs text-gray-500">Loading...</p>
      </div>
      <div class="w-10 h-10 rounded-full bg-white flex items-center justify-center shadow">
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-gray-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M5.121 17.804A7.968 7.968 0 0012 20a7.968 7.968 0 006.879-2.196M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
        </svg>
      </div>
      <button id="logout" class="btn btn-danger bg-red-500 text-white font-semibold hover:bg-red-600 transition">Logout</button>
    </div>
  </header>

  <!-- Layout -->
  <div class="flex h-[calc(100%-72px)]">
    <!-- Sidebar -->
    <aside class="w-64 bg-white border-r p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold text-gray-700 mb-4">Previous Prompts</h2>
      <ul id="promptList" class="space-y-2 text-sm text-gray-600">
        <li class="bg-gray-100 p-2 rounded">Draft NDA between two companies</li>
        <li class="bg-gray-100 p-2 rounded">Employment agreement sample</li>
        <li class="bg-gray-100 p-2 rounded">Privacy policy for app</li>
        <!-- New prompts will appear here -->
      </ul>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-8 overflow-y-auto">
      <h2 class="text-2xl font-bold mb-6 text-gray-800">Create a Clause</h2>
      <div class="mb-3">
          <label for="prompt" class="form-label">Enter your intent:</label>
          <textarea class="form-control bg-white/20 placeholder-white text-gray-800 focus:outline-none focus:ring-2 focus:ring-blue-400" id="prompt" rows="3"></textarea>
      </div>
      <button id="evaluate" class="btn btn-primary bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Generate and Assess</button>
      <button id="regenerate" class="btn btn-secondary bg-gray-500 text-white font-semibold hover:bg-gray-600 transition" style="display: none;">Re-generate</button>
      <hr class="my-4 border-gray-300">
      <h2 class="text-2xl font-bold mb-3 text-gray-800">Results</h2>
      <div id="results" class="bg-white p-4 rounded shadow text-gray-800"></div>
    </main>
  </div>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
